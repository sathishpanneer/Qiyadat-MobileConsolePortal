<div class="fixed-header">
  <div style="display: flex;">
    <img
      style="height: 45px; width: 90px; padding-right: 70px; padding-left: 70px; padding-top: 5px; padding-bottom: 5px;"
      src="assets/Images/GLP-icon.png" />
    <h3 style="font-family: Roboto, Helvetica Neue ,sans-serif;">QIYADAT MOBILE CONSOLE</h3>
    <button mat-button (click)="Logout()" style="font-size:medium; left: 62%;">Logout</button>
  </div>
</div>

<div>
  <mat-drawer-container class="container">

      </ng-material-multilevel-menu>
    </mat-drawer>
    <mat-drawer-content class="content">

      <!-- <app-welcome

      </app-welcome> -->

    </mat-drawer-content>

  </mat-drawer-container>
  
</div>
