<div class="container">
  <div mat-dialog-content>
    <h3 style="font-family: Roboto, Helvetica Neue ,sans-serif;">Do you want to delete this app setting?</h3>
  </div>

  <div mat-dialog-actions>
    <button mat-button style="background-color: #59be75; left: 25%;" [mat-dialog-close]="1">Delete</button>
    <button mat-raised-button style="left: 25%;" (click)="cancel()" tabindex="-1">Cancel</button>
  </div>

</div>
